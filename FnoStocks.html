<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<!DOCTYPE html>
<html>

<body>
    <div>
        <p style="text-align: left; float: left;">Select a stock from the drop down to fetch delivery report: </p>
        <select style="text-align: right; display: inline;" class=" stock-name-control " id='stock_names' name='fno_stock_name' onChange="getStockDetails() "></select>
    </div>

    <script>
        $(document).ready(function() {

            var list1 = document.getElementById('stock_names');
            list1.options[0] = new Option('--Select--', '');
            list1.options[1] = new Option('Axis Bank', 'AXISBANK');
            list1.options[2] = new Option('Bandhan Bank',         'BANDHANBNK');
            list1.options[3] = new Option('Bank of Baroda',         'BANKBARODA');
            list1.options[4] = new Option('Federal Bank',         'FEDERALBNK');
            list1.options[5] = new Option('Hdfc Bank',         'HDFCBANK');
            list1.options[6] = new Option('Icici Bank', 'symbol=ICICIBANK&segmentLink=3&symbolCount=2&series=EQ&dateRange=1month&fromDate=&toDate=&dataType=PRICEVOLUMEDELIVERABLE');
            list1.options[7] = new Option('Idfc First Bank',         'IDFCFIRSTB');
            list1.options[8] = new Option('Indus Ind Bank',         'INDUSINDBK');
            list1.options[9] = new Option('Kotak Bank',         'KOTAKBANK');
            list1.options[10] = new Option('Pnb',         'PNB');
            list1.options[11] = new Option('Rbl Bank',         'RBLBANK');
            list1.options[12] = new Option('Sbi',         'SBIN');
            list1.options[13] = new Option('Igl',         'IGL');

        });

        function getStockDetails() {
            var list1 = document.getElementById('stock_names');
            var selectedStock = list1.options[list1.selectedIndex].value;



            fetch("https://www1.nseindia.com/products/dynaContent/common/productsSymbolMapping.jsp?symbol=AxisBank&segmentLink=3&symbolCount=1&series=EQ&dateRange=1month&fromDate=&toDate=&dataType=PRICEVOLUMEDELIVERABLE", {
                    method: 'GET',
                    credentials: 'same-origin',
                    mode: 'no-cors'
                })
                .then((resp) => resp.json())
                .then(function(data) {
                    console.log(data);
                })
                .catch(function(error) {
                    console.log(error);
                });
        }
    </script>

</body>

</html>
